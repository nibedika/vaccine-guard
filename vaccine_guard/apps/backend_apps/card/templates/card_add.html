<!-- ======== START OF HEADER SECTION ========= -->
{% include "includes/header.html" %}
<!-- ======== END OF HEADER SECTION =========== -->
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'js/datetimepicker-master/build/jquery.datetimepicker.min.css' %}">

    <!-- ======== START OF HEADER SECTION ========= -->
    {% include "includes/aside.html" %}
    <!-- ======== END OF HEADER SECTION =========== -->

    <div class="all-content-wrapper">

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="logo-pro">
                        <h1>&nbsp;</h1>
                        <h1>&nbsp;</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-advance-area">

            <!-- ======== START OF HEADER SECTION ========= -->
            {% include "includes/menubar.html" %}
            <!-- ======== END OF HEADER SECTION =========== -->

            <!-- Single pro tab start-->
            <div class="single-product-tab-area mg-b-30">
                <!-- Single pro tab review Start-->
                <div class="single-pro-review-area">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="review-tab-pro-inner">
                                    <ul id="myTab3" class="tab-review-design text-left">
                                        <li class="active"><a href="#description"><i class="icon nalika-edit" aria-hidden="true"></i> Add Card </a></li>
                                    </ul>

                                    <form id="" method="POST" action="" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div id="myTabContent" class="tab-content custom-product-edit">
                                            <div class="product-tab-list tab-pane fade active in" id="description">
                                                <div class="row">
                                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                        <div class="review-content-section">
                                                            <div class="input-group mg-b-pro-edt">
                                                                <span class="input-group-addon">Appointment : </span>
                                                                <select name="appointment_id" class="form-control" required>
                                                                    {% for a in appointmentData %}
                                                                        <option value="{{ a.id }}">{{ a.appointment_date }} | {{ a.user_id.email }} | {{ a.user_id.name }}</option>
                                                                    {% endfor %}
                                                                </select>
                                                            </div>

                                                            <div class="input-group mg-b-pro-edt">
                                                                <span class="input-group-addon">Date One : </span>
                                                                <input type="text" name="dose_one_date" class="form-control" id="datepicker" placeholder="Dose One Date" autocomplete="off">
                                                            </div>

                                                            <div class="input-group mg-b-pro-edt">
                                                                <span class="input-group-addon">Date Two : </span>
                                                                <input type="text" name="dose_two_date" class="form-control" id="datepicker2" placeholder="Dose Two Date" autocomplete="off">
                                                            </div>

                                                            <div class="input-group mg-b-pro-edt">
                                                                <span class="input-group-addon">Date Three : </span>
                                                                <input type="text" name="dose_three_date" class="form-control" id="datepicker3" placeholder="Dose Three Date" autocomplete="off">
                                                            </div>

                                                            <div class="text-right custom-pro-edt-ds">
                                                                <input type="submit" name="card_add" value="Save" class="btn btn-ctl-bt waves-effect waves-light m-r-10">
                                                                <button type="button" class="btn btn-ctl-bt waves-effect waves-light">Discard</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- ===== START OF FOOTER SECTION ======== -->
{% include "includes/footer.html" %}
<!-- ===== END OF FOOTER SECTION ========== -->

<script src="{% static 'js/datetimepicker-master/build/jquery.datetimepicker.full.js' %}"></script>

<script>
    $('#datepicker').datetimepicker({
        format:'Y-m-d',
    });

    $('#datepicker2').datetimepicker({
        format:'Y-m-d',
    });

    $('#datepicker3').datetimepicker({
        format:'Y-m-d',
    });
</script>
